<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rubixvi</title>
  <!-- Favicon (multi-resolution .ico) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- SEO (Optional) -->
    <meta name="description" content="Rubixvi – Building something new. Aligning possibilities across dimensions." />
    <meta name="theme-color" content="#f5f6fa" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 140px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #1e90ff, #00c8c8, #fbbc05, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .slogan {
      font-size: 1.2rem;
      font-weight: 500;
      max-width: 640px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 2s ease-out 0.5s forwards;
    }
    

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="rubixvi_logo.png" alt="Rubixvi logo" />
  
  <h1>Rubixvi</h1>

  <div class="slogan">
    We’re building something new.<br>
    
  </div>
</body>
</html>
